<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
         <script src='script.js'></script>
        <title>Material Slider</title>
    </head>
    <body>
<div class='row '>
  <div class='slide_frame col s8 offset-s2 blue'>
    <div id='slide_box'>
      <div class='slide valign-wrapper col s10 offset-s1 green active' id='slide1'><span>1</span>
      </div>
      <!--1-->
      <div class='slide col s10 valign-wrapper offset-s1 red inactive' id='slide2'><span>2</span>
      </div>
      <!--2-->

      <div class='slide col s10 offset-s1 pink valign-wrapper inactive' id='slide3'><span>3</span>


      </div>
      <!--3-->
    </div>
    <!--slide_box-->
  </div>
  <!--slide_frame-->
</div>
<!--row-->
<div class='row'>
  <div class='btn_panel center'>
    <a class="btn-floating btn-large waves-effect waves-light purple" id='left'><i class="material-icons">chevron_left</i></a>
    <a class="btn-floating btn-large waves-effect waves-light purple" id='right'><i class="material-icons">chevron_right</i></a>

  </div>
</div>
<!--row-->
    </body>
</html>
